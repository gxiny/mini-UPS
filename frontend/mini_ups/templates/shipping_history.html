{% load my_tag %}

<table class="table table-hover">
    <thead>
        <tr><th>Status</th><th>Update Time</th></tr>
    </thead>
    <tbody>
        {% for status in package.status reversed %}
        <tr>
            <td>{{ status.status|capfirst }}</td>
            <td>{%if status.timestamp %}{{ status.timestamp|get_time }}{%endif%}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
