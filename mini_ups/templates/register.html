{% extends 'signbase.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout="inline" %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
</form>
{% endblock %}
