{% extends 'signbase.html' %}
{% load bootstrap4 %}

{% block content %}
<div>
    <h3>{{ wrong_message }} </h3>
</div>
<div>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
