{% load my_tag %}
<table class="table table-hover">
    <thead>
        <tr><th>Tracking #</th><th>Creation Time</th><th>Status</th></tr>
    </thead>
    <tbody>
        {% for package in package_list %}
        <tr>
            <td><a href="{% url "package_detail" package.package_id %}">{{package.package_id}}</a></td>
            <td>{{package.create_time|get_time}}</td>
            <td>{{package.status|capfirst}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
