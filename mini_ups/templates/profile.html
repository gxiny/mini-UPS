{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>Account Settings</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn" href="{% url "chpass" %}">Change password...</a>
    {% endbuttons %}
</form>
{% endblock %}
