{% load my_tag %}

<table class="table table-hover">
    <thead>
        <tr><th>Status</th><th>Update Time</th></tr>
    </thead>
    <tbody>
        {% for status in package.status reversed %}
        <tr>
            <td> {{ status.status|capfirst }} </td>
            {%if status.timestamp is not 0 %}
            <td> {{ status.timestamp|get_time }} </td>
            {%endif%}
        </tr>
        {% endfor %}
    </tbody>
</table>
