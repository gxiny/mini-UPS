<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url "index" %}">UPS</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% with url_name=request.resolver_match.url_name %}
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link {% if url_name == "index" %}active{% endif %}" href="{% url "index" %}">Home</a>
            <a class="nav-item nav-link {% if url_name == "packages" %}active{% endif %}" href="{% url "packages" %}">My packages</a>
        </div>
        <div class="navbar-nav">
            <form action="{% url "track" %}" method="GET" class="form-inline">
                <input class="form-control mr-sm-2 bg-dark text-light" name="q" placeholder="Enter tracking number">
                <button type="submit" class="btn btn-outline-warning my-2 my-sm-0 mr-sm-2">Track Package</button>
            </form>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fas fa-user"></span> {{user}}</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    {% if user.is_authenticated %}
                    <span class="dropdown-item-text"><span class="fas fa-id-card"></span> UPS ID: {{user.upsid.value}}</span>
                    <a class="dropdown-item" href="{% url "profile" %}"><span class="fas fa-cog"></span> Account Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url "logout" %}"><span class="fas fa-sign-out-alt"></span> Logout</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url "login" %}"><span class="fas fa-sign-in-alt"></span> Login</a>
                    <a class="dropdown-item" href="{% url "register" %}"><span class="fas fa-user-plus"></span> Register</a>
                    {% endif %}
                </div>
            </li>
        </div>
        {% endwith %}
    </div>
</nav>

{# vim: set ft=htmldjango ts=4 sw=4 et: #}
