<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url "index" %}">UPS</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% with url_name=request.resolver_match.url_name %}
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link {% if url_name == "index" %}active{% endif %}" href="{% url "index" %}">Home</a>
            <a class="nav-item nav-link {% if url_name == "packages" %}active{% endif %}" href="{% url "packages" %}">My packages</a>
        </div>
        <div class="navbar-nav">
            <form action="{% url "track" %}" method="GET" class="form-inline">
                <input class="form-control mr-sm-2 bg-dark text-light" name="q" placeholder="Enter tracking number">
                <button type="submit" class="btn btn-outline-warning my-2 my-sm-0">Track Package</button>
            </form>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url "logout" %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link {% if url_name == "register" %}active{% endif %}" href="{% url "register" %}">Register</a>
            <a class="nav-item nav-link {% if url_name == "login" %}active{% endif %}" href="{% url "login" %}">Login</a>
            {% endif %}
        </div>
        {% endwith %}
    </div>
</nav>
